<!DOCTYPE html>
<html lang=en>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>New Serie - Tracker</title>
	<script type="text/javascript">
	function addFields() {
		var number = document.getElementById("nS").value;
		var container = document.getElementById("container");
		
		while(container.hasChildNodes()) {
			container.removeChild(container.lastChild);
		}
		for (i=0;i<number;i++) {
			var label = document.createElement("label");
			label.for = "season" +(i+1);
			label.appendChild(document.createTextNode("Season " + (i+1)));

			container.appendChild(label);
			
			var input = document.createElement("input");
			input.type = "text";
			input.name = "s" + i;
			input.className = "form-control";
			
			container.appendChild(input);
			
			//container.appendChild(document.createElement("br"));
		}
	}	
	</script>
</head>
<body>
	<div class="container">
		<h1>New Serie</h1>
		<form role="form" action="/series/add" method=POST>
			<div class="form-group">	
				<label for="title">Title:</label>
				<input class="form-control" type=text name=title placeholder="Serie's Title">
			</div>
			
			<div class="form-group">
				<label for="n_seasons">N. Seasons:</label>
				<input class="form-control" id=nS type=text name=n_seasons placeholder="Number of seasons">
			</div>	
			<div class="form-group">
				<label for="curr_season">Season:</label>
				<input class="form-control" type=text name=curr_season placeholder="Current season">
			</div>	
			<div class="form-group">
				<label for="curr_ep">Episode:</label>
				<input class="form-control" type=text name=curr_ep placeholder="Current episode">
			</div>
			
			<a class="btn btn-primary btn-sm" onclick="addFields()">Episode per season:</a>
			<div class="container">
				<div class="form-group" id="container">
				</div>
			</div>	
			<input class="btn btn-success" type="submit" value="Add serie">
		</form>
	</div>
</body>
</html>
